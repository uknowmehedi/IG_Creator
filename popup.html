<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Creator Pro</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">IG</div>
      <div class="titles">
        <h1>Creator Pro</h1>
        <p>One-Click Instagram Creator</p>
      </div>
    </div>

    <div class="option">
      <span>Auto Verification</span>
      <label class="switch">
        <input id="autoVerify" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="option">
      <span>Random Date of Birth</span>
      <label class="switch">
        <input id="randomDob" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <button id="createBtn" class="primary">Create Instagram Account</button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
